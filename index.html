<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Slider</title>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img decoding="async" src="Img/images.jpg" alt="" />
      <img decoding="async" src="Img/images.png" alt="" />
      <img decoding="async" src="Img/1.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
